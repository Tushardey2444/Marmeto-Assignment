<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Marmeto Assignment</title>
</head>

<body>
    <!-- Your code goes here -->
    <div class="wrapper">
        <div class="heading-container">
            <p class="company-name"></p>
            <h3 class="product-name"></h3>
        </div>

        <div class="line1"></div>

        <div class="price-container">
            <h3 class="discount-price"></h3>
            <p class="actual-price"></p>
        </div>
        <p class="discount-percentage"></p>

        <div class="line2"></div>

        <img src="./assets/Rectangle 4image1.png" class="main-image" />
        <div class="select-images">
            <img src="./assets/Rectangle 4image1.png" class="image image1" />
            <img src="./assets/Rectangle 5image2.png" class="image image2" />
            <img src="./assets/Rectangle 7image3.png" class="image image3" />
            <img src="./assets/Rectangle 8image4.png" class="image image4" />
        </div>

        <div class="wrapper1">
            <div class="color-container">
                <p class="choose-color">Choose a color</p>
                <div class="select-color-container">
                    <div class="colors colors1">
                        <div class="color1"></div>
                    </div>
                    <div class="colors colors2">
                        <div class="color2"></div>
                    </div>
                    <div class="colors colors3">
                        <div class="color3"></div>
                    </div>
                    <div class="colors colors4">
                        <div class="color4"></div>
                    </div>
                </div>
            </div>

            <div class="line3"></div>

            <div class="size-container">
                <p class="choose-size">Choose a Size</p>
                <div class="select-size-container">
                    <div class="size1">
                        <input type="radio" name="size" class="inputs input1" />
                        <label for="size" class="label1"></label>
                    </div>
                    <div class="size2">
                        <input type="radio" name="size" class="inputs input2" />
                        <label for="size" class="label2"></label>
                    </div>
                    <div class="size3">
                        <input type="radio" name="size" class="inputs input3" />
                        <label for="size" class="label3"></label>
                    </div>
                    <div class="size4">
                        <input type="radio" name="size" class="inputs input4" />
                        <label for="size" class="label4"></label>
                    </div>
                    <div class="size5">
                        <input type="radio" name="size" class="inputs input5" />
                        <label for="size" class="label5"></label>
                    </div>
                </div>
            </div>
            <div class="cart-container">
                <div class="quantity">
                    <div class="minus"></div>
                    <div class="number"></div>
                    <div class="plus"></div>
                </div>
                <div class="cart-button">
                    <div class="cart">
                        <img src="./assets/bag.png" class="bag-image" />
                        <p class="button-caption">Add to Cart</p>
                    </div>
                </div>
            </div>
            <div class="message-container">
                <p class="message"></p>
            </div>

            <div class="line4"></div>

            <div class="description"></div>
        </div>
    </div>

    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
